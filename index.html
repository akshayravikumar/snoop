<!DOCTYPE html>
<html>
<head>
	<script src = "https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src = "./assets/js/game_of_life.js"></script>
	<script src = "./assets/js/draw_game.js"></script>
	<script src = "./assets/js/init_board.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" href ="./assets/css/style.css">
</head>
<body>

<audio autoplay loop src="./assets/media/classicmusic.mp3"></audio>

<div class="snoop-container-left">
	<image src = "./assets/media/snoop.gif" class="snoop"></image>
</div>

<div class="main-container">
<center>
	<image src = "./assets/media/doggydogg.png" id = "snoop" hidden> </image>
	<div id = "title"> Game of Life </div> <br/>

	<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
	Your browser does not support the canvas element.
	</canvas> <br/> <br/>

</center>
	<div class="onoffswitch" style = "margin:auto">
    <input type="checkbox" name="onoffswitch"  class="onoffswitch-checkbox" id="myonoffswitch" >
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
<center>
  <br/>
	<button id = "stepButton" class = "btn">Step</button>
	<button id = "clearButton" class = "btn">Clear</button>
	<button id = "randomButton" class = "btn">Randomizzle</button>
	<button id = "presetButton" class = "btn">Preset</button>
	<br/>
	<br/>

	Milliseconds per update: <div id = "speed">100</div>

	<div style = "width: 180px">
	 <input type="range" id="timeInterval" min="50" max="1000" value="100" />
	</div>

 	</center>
 </div>

 <div class="snoop-container-right">
	<image src = "./assets/media/snoop.gif"  class="snoop"></image>
</div>

</body>
</html>
